<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Pack – Andrea Colucci</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Raleway', sans-serif;
      padding: 30px;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 48px;
      color: #4caf50;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #ccc;
      text-align: center;
      max-width: 800px;
      margin: 0 auto 30px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .feature {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 280px;
      text-align: center;
      font-size: 16px;
    }
    .cta {
      display: block;
      text-align: center;
      margin-top: 40px;
    }
    .cta a {
      background-color: #4caf50;
      color: #fff;
      padding: 14px 28px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Basic Pack</h1>
  <p>Perfetto per video brevi, d’impatto e ideali per social media. Una soluzione accessibile ma curata.</p>

  <div class="features">
    <div class="feature">✔ Video breve (&lt; 60 sec)</div>
    <div class="feature">✔ Riprese rapide e versatili</div>
    <div class="feature">✔ Montaggio base + colonna sonora</div>
    <div class="feature">✔ Consegna in 48h</div>
  </div>

  <div class="cta">
    <a href="mailto:andreacolucci@hotmail.it?subject=Prenotazione Basic Pack">Prenota il tuo progetto</a>
  </div>

</body>
</html>
